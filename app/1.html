    <form action="{{ url_for('auth.login') }}" method="post">
        {{ form.hidden_tag() }}
      <div class="form-group required has-feedback">
        <label for="email">用户名/邮箱</label>
        <input class="form-control" id="email" name="email" type="text">
        <span class="glyphicon glyphicon-envelope form-control-feedback" style="color: white"></span>
      </div>

      <div class="form-group required has-feedback">
        <label for="password">密码</label>
        <input class="form-control" id="password" name="password" required type="password" placeholder="密码" value="">
        <span class="glyphicon glyphicon-lock form-control-feedback" style="color: white"></span>
      </div>

      <div class="form-group required has-feedback pull-left">
        <label for="verify_code">验证码</label>
        <input class="form-control" id="verify_code" name="verify_code" required type="text" placeholder="验证码" value="">
      </div>

      <img class="has-feedback pull-left" src="{{ url_for('auth.verify_code') }}">

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck" style="border-radius: 15px">
            <label style="color: gainsboro">
              <input type="checkbox" id="remember_me" name="remember_me" value="remember-me"> 保持登录
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
            <div class="pull-right relatived " style="padding-right: 40px">
                <div class="out-btn-circle"></div>
                <button type="submit" class="change-btn btn-black btn-small btn-circle absoluted" style="margin-top: 2.5px;margin-left: 2.5px"><i class="fa fa-power-off"></i></button>
            </div>
        </div>
        <!-- /.col -->
      </div>
    </form>
