{% extends 'base.html' %}
{% import "_macros.html" as macros %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}
    <div class="page-header">
        <div class="container">
            <h1>{{ self.title() }}</h1>
        </div>
    </div>
    {% include '_posts.html' %}
    {% if pagination.pages > 1 %}
        {{ macros.pagination_widget(pagination, '.posts') }}
    {% endif %}
{% endblock %}
