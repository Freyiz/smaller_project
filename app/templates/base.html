{% extends 'bootstrap/base.html' %}

{% block head %}
    {{ super() }}
    <title>{% block title %}关于{% endblock %}</title>
    <style>
        a {text-decoration: none; }
        body {background-image: url("http://pic.qiantucdn.com/58pic/15/96/56/23V58PICyXp_1024.jpg")}
    </style>
{% endblock %}

{% block navbar %}
    <div class="nav navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button  class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('main.index') }}">Welcome</a>
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav" >
                    <li><a href="{{ url_for('auth.attack') }}">进攻</a></li>
                    <li><a href="{{ url_for('auth.upload') }}">上传</a></li>
                    <li><a href="{{ url_for('main.about') }}">关于</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('auth.logout') }}">退出</a></li>
                    {% else %}
                    <li><a href="{{ url_for('auth.login') }}">登陆</a></li>
                    <li><a href="{{ url_for('auth.register') }}">注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
