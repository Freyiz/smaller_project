{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}登陆{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='sit.css') }}">
{% endblock %}

{% block page_content %}
    <div class="container"><h1><span>你好，欢迎来到我的个人博客！</span></h1></div>
    <div class="page-header">
        <h1>登录</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}<br>
        <p>忘记密码?
            <a href="{{ url_for('auth.password_reset_request') }}">重置</a>
            新用户?
            <a href="{{ url_for('auth.register') }}">注册</a>
        </p>
        <i>让我们红尘作伴，活得潇潇洒洒；策马奔腾，共享人世繁华！</i>
    </div>
{% endblock %}
